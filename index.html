
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Portfolio</title>
  <style>
 
   html {
      scroll-behavior: smooth;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    /* Navigation Bar */
    header {
      background-color: #333;
      padding: 20px;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-size: 18px;
    }

    nav a:hover {
      color: yellow;
    }

    /* Section spacing */
    section {
      padding: 50px 20px;
    }
    form {
      display: flex;
      flex-direction: column;
      max-width: 400px;
    }

    footer {
      background: #222;
      color: white;
      text-align: center;
      padding: 15px;
    }
  </style>

  </style>
 
</head>
<body>
  <header>
    <h1>My Portfolio</h1>
    <nav>
      <a href="#about">About</a>
      <a href="#skills">Skills</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <main>
    <section id="about">
      <h2>About Me</h2>
      <p>Hello! I am currently studying in webdeveloper internship in "The developers Arena".</p>
      <img src="Images/myimg.jpg" alt="Profile photo" height="200px" width="200px" text-align="center" />
    </section>

    <section id="skills">
      <h2>My Skills</h2>
      <ul>
        <li>HTML5 & CSS3</li>
        <li>JavaScript</li>
        <li>Django & Python</li>
      </ul>
      
    </section>

    <section id="contact">
      <h2>Contact Me</h2>
      <form method="POST">
        <label for="name">Your Name</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Your Email</label>
        <input type="email" id="email" name="email" required />

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit">Send Message</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 My Portfolio. All Rights Reserved.</p>
  </footer>
</body>
</html>
